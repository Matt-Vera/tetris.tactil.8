<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tetris</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Baloo+2&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle, #8EC5FC, #E0C3FC);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: #333;
      text-align: center;
      padding: 20px 0;
    }
    h1 {
      font-family: "Baloo 2", cursive;
      color: #ffffff;
      font-size: 2.6rem;
      text-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
      margin-bottom: 15px;
    }
    .score {
      font-size: 1.4rem;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px 30px;
      border-radius: 30px;
      color: #6c5ce7;
      margin-bottom: 15px;
      display: inline-block;
    }
    #tetris {
      width: 250px; 
      height: 500px; 
      background: radial-gradient(circle, #2c3e50, #34495e);
      border: 4px solid #6c5ce7;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
    }
    #clickToActivate {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, #6c5ce7, #8e44ad);
      color: white;
      padding: 15px 30px;
      border-radius: 30px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
      font-size: 1.2rem;
      text-align: center;
      z-index: 9999;
      display: none;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    #clickToActivate:hover {
      transform: scale(1.05);
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <h1>üéÆ Tetris üéÆ</h1>
  <div class="score">
    Puntuaci√≥n: <span id="score">0</span>
  </div>
  <canvas id="tetris" width="250" height="500"></canvas>
  <button id="fastDropButton">‚¨áÔ∏è</button>

  <audio id="bgMusic" src="tetris.mp3" preload="auto" loop></audio>

  <!-- Mensaje para activar m√∫sica -->
  <div id="clickToActivate">üéµ Haz clic para activar la m√∫sica üéµ</div>

  <script>
    const bgMusic = document.getElementById('bgMusic');
    const clickToActivate = document.getElementById('clickToActivate');

    // Intentar reproducir m√∫sica al cargar
    window.addEventListener('load', () => {
      bgMusic.play().catch(() => {
        clickToActivate.style.display = 'block';
      });
    });

    // Activar m√∫sica con clic
    clickToActivate.addEventListener('click', () => {
      bgMusic.play()
        .then(() => {
          clickToActivate.style.display = 'none';
        })
        .catch(err => console.error("Error al reproducir m√∫sica:", err));
    });

    // L√≥gica del juego no modificada
  </script>
</body>
</html>
